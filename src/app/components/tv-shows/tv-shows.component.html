<div
  class="flex justify-content-between flex-wrap gap-2 py-10"
  style="width: 95%; margin: auto"
>
  <h1 class="text-3xl font-bold mb-6 text-gray-900">ðŸ”¥ Popular TV Shows</h1>

  @if (tvShows.length > 0) {
  <div
    style="width: 95%; margin: auto"
    class="flex justify-content-between flex-wrap gap-2 py-10"
  >
    @for (tv of tvShows; track tv.id) {
    <div class="p-col-12 p-md-4 p-lg-3">
      <app-tv-card
        [tvShow]="tv"
        type="tv"
        (cardClick)="navigateToDetails(tv.id)"
      ></app-tv-card>
    </div>
    }
  </div>

  <div class="flex justify-center mt-10">
    <p-paginator
      [rows]="20"
      [totalRecords]="totalResults"
      [rowsPerPageOptions]="[20]"
      (onPageChange)="onPageChange($event)"
    ></p-paginator>
  </div>
  } @else {
  <p class="p-text-500">Loading TV Shows...</p>
  }
</div>
